version: '3.8'

services:

  web:
    build: .
    restart: always
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
      - celery
    env_file:
      - /.env


  db:
    restart: always
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - /.env


  redis:
    image: redis:alpine
    ports:
      - "6379:6379"


  celery:
    build: .
    restart: always
    command: celery -A parser worker --beat --scheduler django --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    env_file:
      - /.env

volumes:
  postgres_data:
